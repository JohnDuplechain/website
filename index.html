<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="Pixel Art RPG" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.pixelartrpg.com" />
		<meta property="og:image" content="https://pixelartrpg.com/card.png" />
		<meta property="og:description" content="Pixel Art RPG: Secret of the Dreamers is a multiplayer RPG in development. It is being stylized in the Retro 16 Bit era of graphics." />
		<script src="https://cdn.tailwindcss.com"></script>
		<script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/06f3c5cdb8.js" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(e) {
				height = "-=95px";
				$("#animate").animate({
				top: height,
				opacity: '0.75',
				left: '+=100px'
			  }, 5000, function() {
			  });
			});
			$(document).ready(function(e) {
				$width = parseInt($("#mainPanel").css("width"),10) + 200;
				$("#birds").animate({
				right: '+=' & $width & 'px',
				opacity: '0',
				top: '+=150px'
			  }, 15000, function() {
			  });
			});
		</script>
	</head>

	<body class="bg-gray-700 bg-cover bg-center px-8 py-8" style="background-image: url(background.png);">
		<div id="mainPanel" class="flex flex-col mx-auto h-full" style="box-shadow: 0 0 50px #000; max-width:1200px">
			<div class="w-full bg-black h-24 rounded-t-xl bg-center z-10" style="background-image: url(logo_bg.png);">
				<img id="animate" class="absolute top-32 ml-2 mt-2" style="height: 56px; width: 56px; z-index:-10; opacity: 0.1" src="moon.png">
				<img id="birds" class="absolute -mt-2" style="height: 100px; width: 100px; z-index:20;transform: scaleX(-1); opacity: 40%" src="birds.gif">
				<img class="h-20 mt-2 mx-auto z-20" src="logo_text.png">
			</div>
			<div id="navbanner" class="banner bg-sky-600 text-white shadow-xl w-full border-t border-b border-black z-20">
				<div class="pt-2 w-full h-20 lg:h-20 flex content-center">
					<a href="https://blog.pixelartrpg.com" class="mx-1 lg:mx-4 mb-2 px-1 lg:px-3 cursor-pointer hover:bg-sky-900 flex-1 rounded-lg">
						<div class="text-center"><i class="fas fa-rss-square mx-1 lg:px-4 pt-2 text-2xl"></i></div>
						<div class="text-center text-xs lg:text-md mt-1 hidden lg:block whitespace-nowrap">Developer Blog</div>
						<div class="text-center text-xs lg:hidden">Blog</div>
					</a>
					<div class="mx-1 lg:mx-4 mb-2 px-3 cursor-pointer hover:bg-sky-900 flex-1 rounded-lg">
						<div class="text-center"><i class="far fa-images mx-1 lg:px-4 pt-2 text-2xl"></i></div>
						<div class="text-center text-xs lg:text-md mt-1 hidden lg:block whitespace-nowrap">Photo Gallery</div>
						<div class="text-center text-xs lg:hidden">Photos</div>
					</div>
					<div class="mx-1 lg:mx-4 mb-2 px-3 cursor-pointer hover:bg-sky-900 flex-1 rounded-lg">
						<div class="text-center"><i class="fa fa-comments-alt mx-1 lg:px-4 pt-2 text-2xl"></i></div>
						<div class="text-center text-xs lg:text-md mt-1 hidden lg:block whitespace-nowrap">Forums</div>
						<div class="text-center text-xs lg:hidden">Forum</div>
					</div>
					<div class="mx-1 lg:mx-4 mb-2 px-3 cursor-pointer hover:bg-sky-900 flex-1 rounded-lg">
						<div class="text-center"><i class="fas fa-users mx-1 lg:px-4 pt-2 text-2xl"></i></div>
						<div class="text-center text-xs lg:text-md mt-1 hidden lg:block whitespace-nowrap">Our Team</div>
						<div class="text-center text-xs lg:hidden">Team</div>
					</div>
				</div>
			</div>
			<main class="flex-grow text-white p-5 w-full border-2 border-black" style="background: rgba(0, 0, 0, .5);">
				Pixel Art RPG: Secret of the Dreamers is an up and coming RPG style in retro 16 bit graphics.
			</main>
			<footer class="bg-black rounded-b-xl w-full">
			  <div class="max-w-7xl mx-auto py-2 px-1 md:flex md:items-center md:justify-between md:pl-4">
				<div class="flex justify-center space-x-8 md:space-x-4 md:order-2">
				  <a href="https://www.facebook.com/pixelartrpg" class="text-gray-400 hover:text-gray-500">
					<span class="sr-only">Facebook</span>
					<i class="fa-brands fa-facebook-f text-2xl"></i>
				  </a>

				  <a href="https://www.instagram.com/pixelartrpgig/" class="text-gray-400 hover:text-gray-500">
					<span class="sr-only">Instagram</span>
					<i class="fa-brands fa-instagram text-2xl"></i>
				  </a>

				  <a href="https://twitter.com/pixelartrpg" class="text-gray-400 hover:text-gray-500">
					<span class="sr-only">Twitter</span>
					<i class="fa-brands fa-twitter text-2xl"></i>
				  </a>

				  <a href="https://github.com/pixelartrpg" class="text-gray-400 hover:text-gray-500">
					<span class="sr-only">GitHub</span>
					<i class="fa-brands fa-github text-2xl"></i>
				  </a>
				  <a href="https://blog.pixelartrpg.com" class="text-gray-400 hover:text-gray-500">
					<span class="sr-only">Blog</span>
					<i class="fa-solid fa-blog text-2xl">&nbsp;</i>
				  </a>

				<div class="mt-2 md:mt-0 md:order-1">
