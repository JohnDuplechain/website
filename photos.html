		<script src="https://kit.fontawesome.com/06f3c5cdb8.js" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(e) {
				height = "-=125px";
				$("#animate").animate({
				top: height,
				opacity: '0.75',
				right: '-=20px'
			  }, 5000, function() {
			  });
			});
			$(document).ready(function(e) {
				$width = parseInt($("#mainPanel").css("width"),10) + 200;
				$("#birds").animate({
				right: '+=' & $width & 'px',
				opacity: '0',
				top: '+=250px'
			  }, 15000, function() {
			
			  });
			});
		</script>
		<link rel="stylesheet" href="styles.css">
		<style>

					 url('/font/mana_seed_static_0.1-webfont.woff') format('woff');
